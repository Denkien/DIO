<DOCTYPE html>


<html lang = "pt-br">
<meta charset="utf-8">
	<head>
		<title>
			Minha página
		</title>
		<link rel="stylesheet" type="text/css" href="bootstrap1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style2.css"
	
	</head>
	<body>
		
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="#">
				<img src="img/joinha.png" alt="Joinha" > <!width="100" height="50">
			</a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link tamanho" href="#quemsomos">Quem somos</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link tamanho" href="#parceiros">Parceiros</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link tamanho" href="#servicos">Serviços</a>
					</li>
				</ul>
			</div>
		</nav>
		
		
		<section id="quemsomos">
			<div class="container-fluid quem-somos text-center margin">
				<h3 class="margin2">Quem somos</h3>
				<img src="img/smile.jpeg" alt="Mulher sorridente com colegas de trabalho" class="redondinha"><!width="100" height="100" class="rounded-circle" pra ficar redondo>
				<h4>Somos um time sorridente, comprometido com resultados e cheio de determinação.</h4>
			</div>		
		</section>
		
		<section id="parceiros">
			<div class="container-fluid parceiros text-center margin">
				<h3 class="margin2">Parceiros</h3>
				<br>
				<div class="container">
					<div class="row">
						<div class="col-md-4"> <!md é pra médio, sd pra small, lg large>
							<img src="img/nightbook.jpeg" alt="Notebook na noite" class="redondinha" width="100%">
						</div>
						<div class="col-md-4">
							<img src="img/tcb.png" alt="símbolo da scan tcb." width="100%">
						</div>
						<div class="col-md-4">
							<img src="img/google.png" alt="logo da google" class="prabaixo" width="100%">
						</div>
					</div>					
				</div>		
			</div>
		</section>
		
		<section id="servicos">
			<div class="container-fluid servicos text-center margin">
				<h3 class="margin2">Serviços</h3>
				<div class="container">
					<div class="row">
						<div class="col-lg-6">
							<img src="img/notebook.jpg" alt="pessoa usando um notebook" class="redondinha" width="100%">
							<h3>Teclamos notebooks<h3>
						</div>
						<div class="col-lg-6">
							<img src="img/mobile.jpg" alt="pessoa com mobile e notebook" class="redondinha" width="100%">
							<h3>Usamos smartphones<h3>
						</div>
					</div>	
				</div>
			</div>
		</section>
		
		<footer class="container-fluid text-center bg-footer margin3">
			<h6>Desenvolvido por Vitor</h6>
		</footer>
		
	</body>
</html>
